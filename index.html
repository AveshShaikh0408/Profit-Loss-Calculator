<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
    />

    <title>Profit/Loss Calculator</title>
  </head>
  <body>
    <main>
      <div class="leftside">
        <h2>Status of you Stock?</h2>
        <input
          type="number"
          id="initial-cost"
          placeholder="Enter Initial Cost"
        />
        <input type="number" id="stock-count" placeholder="Enter Stock Count" />
        <input
          type="number"
          id="current-cost"
          placeholder="Enter Current Cost"
        />
        <button type="submit" class="btn">Tell Me!!</button>
      </div>
      <div class="rightside">
        <div id="output-box"></div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
